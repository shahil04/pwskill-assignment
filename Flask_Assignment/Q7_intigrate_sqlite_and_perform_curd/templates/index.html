<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <a href="{{ url_for('add_item') }}">Add Item</a>
    <ul>
        {% for item in items %}
        <li>
            {{ item[1] }} - <a href="{{ url_for('edit_item', id=item[0]) }}">Edit</a> - <a href="{{ url_for('delete_item', id=item[0]) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
